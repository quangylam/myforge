version: '2'

services:
  dns:
    build: 
      context: dnsmasq
      args:
        env: $ENV
        secure_pass: $SECURE_PASS
        dnsmasq_ver: $DNSMASQ_VER
    image: dnsmasq:$DNSMASQ_VER
    hostname: dnsmasq
    container_name: dnsmasq
    ports:
      - "53:5353/udp"
    volumes:
      - /mnt/sda1/myforge/dnsmasq/data/dnsmasq.conf:/etc/dnsmasq.conf
      - /mnt/sda1/myforge/dnsmasq/data/dnsmasq_static_hosts.conf:/etc/dnsmasq_static_hosts.conf
    restart: always


  nexus:
    image: sonatype/nexus3:latest
    hostname: nexus
    container_name: nexus
    ports:
        - "8081:8081"
        - "5000:5000"
    volumes:
        - /mnt/sda1/myforge/nexus/data:/nexus-data
    restart: always
